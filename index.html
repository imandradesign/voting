<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Voting Information</title>
  </head>
  <body>
    <div class="container">
      <div class="age-prompt">
        <h2>Welcome to our voting site!</h2>
        <br>
        <h4>Before we get started, we need to know more about you.</h4>
        <div class="age-form">
          <form>
            <div class="form-group">
              <label for="age">How old are you?</label>
              <input type="text" id="age" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-info" id="age-button">Submit</button>
          </form>
        </div>
      </div>
      <div class="over-18">
        <h1>Learn how to get started voting!</h1>

      </div>
      <div class="under-18">
        <h1>Learn more about voting and age requirements!</h1>
      </div>
    </div>
  </body>
</html>
